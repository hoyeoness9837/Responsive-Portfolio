<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./sticky-footer/sticky-footer.css" />
    <title>Hoyeon's Contact</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: rgba(20, 146, 115, 0.76);"
    >
      <a class="navbar-brand" href="./index.html">Hoyeon Kim</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >About<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Contact</h3>
        <p class="card-text">
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Name</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="John Doe"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">E-mail</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput"
                placeholder="example@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Message</label>
              <input
                type="text"
                class="form-control"
                id="formGroupExampleInput2"
                placeholder="Enter your message"
              />
            </div>
          </form>
        </p>
        <button type="button" class="btn btn-outline-success" onclick="myAlert()" style = "
            color: rgba(20, 146, 115, 0.76); border-color: rgba(20, 146, 115, 0.76)
          ">Sumit</button>
      </div>
    </div>
        <!-- sticky-footer Below -->
        <footer class="footer mt-auto py-3">
        <div class="container">
          <span class="text-muted">Copyright</span>
        </div>
      </footer>
      <script>
      function myAlert(){
        alert(
      "You successfully submitted a message!")
      }
    </script>
    <!-- Bootscrap JS Below -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
